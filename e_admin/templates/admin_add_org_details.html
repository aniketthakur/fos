{% extends "admin_base.html" %}


{% block maincontents %}
    <div class="row">
        <div class="col-md-12" style="background: #ffffff;">
            <h4>Update <span class="semi-bold">Organisation</span></h4>
            <div class="row ">
                <div class="col-md-4">
                    <form class="form-no-horizontal-spacing" id="form-organisation4" novalidate="novalidate"  action="/admin/update_org/{{ org.id }}/update_states" method="post">
                        <div class="row form-row">
                            <div class="col-md-12">
                                <h3>Set <span class="semi-bold" >States</span></h3>
                                <select id="states" name="org_states" style="width:100%" class="select2 form-control" multiple>
                                    <option value='Andaman and Nicobar Islands'>Andaman and Nicobar Islands</option>
                                    <option value='Andhra Pradesh'>Andhra Pradesh</option>
                                    <option value='Arunachal Pradesh'>Arunachal Pradesh</option>
                                    <option value='Assam'>Assam</option>
                                    <option value='Bihar'>Bihar</option>
                                    <option value='Chandigarh'>Chandigarh</option>
                                    <option value='Chhattisgarh'>Chhattisgarh</option>
                                    <option value='Dadra and Nagar Haveli'>Dadra and Nagar Haveli</option>
                                    <option value='Daman and Diu'>Daman and Diu</option>
                                    <option value='Delhi'>Delhi</option>
                                    <option value='Goa'>Goa</option>
                                    <option value='Gujarat'>Gujarat</option>
                                    <option value='Haryana'>Haryana</option>
                                    <option value='Himachal Pradesh'>Himachal Pradesh</option>
                                    <option value='Jammu and Kashmir'>Jammu and Kashmir</option>
                                    <option value='Jharkhand'>Jharkhand</option>
                                    <option value='Karnataka'>Karnataka</option>
                                    <option value='Kerala'>Kerala</option>
                                    <option value='Lakshadweep'>Lakshadweep</option>
                                    <option value='Madhya Pradesh'>Madhya Pradesh</option>
                                    <option value='Maharashtra'>Maharashtra</option>
                                    <option value='Manipur'>Manipur</option>
                                    <option value='Meghalaya'>Meghalaya</option>
                                    <option value='Mizoram'>Mizoram</option>
                                    <option value='Nagaland'>Nagaland</option>
                                    <option value='Odisha'>Odisha</option>
                                    <option value='Puducherry'>Puducherry</option>
                                    <option value='Punjab'>Punjab</option>
                                    <option value='Rajasthan'>Rajasthan</option>
                                    <option value='Sikkim'>Sikkim</option>
                                    <option value='Tamil Nadu'>Tamil Nadu</option>
                                    <option value='Telengana'>Telengana</option>
                                    <option value='Tripura'>Tripura</option>
                                    <option value='Uttar Pradesh'>Uttar Pradesh</option>
                                    <option value='Uttarakhand'>Uttarakhand</option>
                                    <option value='West Bengal'>West Bengal</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-actions">
                            <div class="col-md-12">
                                <div class="pull-right">
                                    <button class="btn btn-small btn-danger btn-cons org-submit" id="submitForm4" type="submit"><i class="icon-ok"></i> Update</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="row ">
                <div class="col-md-4">
                    <form class="form-no-horizontal-spacing" id="form-organisation" novalidate="novalidate"  action="/admin/update_org/{{ org.id }}/update_regions" method="post">
                        <div class="row form-row">
                            <div class="col-md-12">
                                <h4>Select <span class="semi-bold" >States</span></h4>
                                <select id="org_state" name="org_state" style="width:100%" class="select2 form-control">
                                    {% for state in states %}
                                        <option value='{{ state.id }}'>{{ state.state_name }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                        <div class="row form-row">
                            <div class="col-md-12">
                                <h4>Set <span class="semi-bold" >Regions</span></h4>
                                <div class="input-with-icon  right">
                                    <input class="span12 tagsinput" name="org_regions" id="org_regions" type="text" value="" data-role="tagsinput" placeholder="Set Regions"/>
                                </div>
                            </div>
                        </div>
                        <div class="form-actions">
                            <div class="col-md-12">
                                <div class="pull-right">
                                    <button class="btn btn-small btn-danger btn-cons org-submit" id="submitForm1" type="submit">Update</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="col-md-4">
                    <form class="form-no-horizontal-spacing" id="form-organisation2" novalidate="novalidate"  action="/admin/update_org/{{ org.id }}/update_areas" method="post">
                        <div class="row form-row">
                            <div class="col-md-12">
                                <h4>Set <span class="semi-bold" >Regions</span></h4>
                                <select id="regions_2" name="org_data" style="width:100%" class="select2 form-control" >
                                    {% for region in regions %}
                                        <option value='{{ region.state.id }},{{ region.id }}'>{{ region.state.state_name }}-{{ region.region_name }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                        <div class="row form-row">
                            <div class="col-md-12">
                                <h4>Set <span class="semi-bold">Areas</span></h4>
                                <div class="input-with-icon  right">
                                    <input class="span12 tagsinput" name="org_areas" id="areas" type="text" value="" data-role="tagsinput" placeholder="Set Areas"/>
                                </div>
                            </div>
                        </div>
                        <div class="form-actions">
                            <div class="col-md-12">
                                <div class="pull-right">
                                    <button class="btn btn-small btn-danger btn-cons org-submit" id="submitForm2" type="submit">Update</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="col-md-4">
                    <form class="form-no-horizontal-spacing" id="form-organisation3" novalidate="novalidate"  action="/admin/update_org/{{ org.id }}/update_branches" method="post">
                        <div class="row form-row">
                            <div class="col-md-12">
                                <h4>Select <span class="semi-bold" >States-Regions-Areas</span></h4>
                                <select id="regions_3" name="org_data" style="width:100%" class="select2 form-control" >
                                    {% for area in areas %}
                                        <option value='{{ area.state.id }},{{ area.region.id }},{{ area.id }}'>{{ area.state.state_name }}--{{ area.region.region_name }}--{{ area.area_name }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                        <div class="row form-row">
                            <div class="col-md-12">
                                <h4>Set <span class="semi-bold">Branches</span></h4>
                                <div class="input-with-icon  right">
                                    <input class="span12 tagsinput" name="org_branch_data" id="org_branches" type="text" value="" data-role="tagsinput" placeholder="Set Branches"/>
                                </div>
                            </div>
                        </div>
                        <div class="form-actions">
                            <div class="col-md-12">
                                <div class="pull-right">
                                    <button class="btn btn-small btn-danger btn-cons org-submit" id="submitForm3" type="submit">Update</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}


{% block js_scripts %}
    <script type="text/javascript">
        $(document).ready(function(){
            $(".select2").select2();
            $("#states_2").select2();
            $("#states_3").select2();
            $("#regions_2").select2();
            $("#regions_3").select2();
            $("#areas_2").select2();
            $("#areas_3").select2();
            $(".org-submit").click(function(){
                $("#form-organisation").submit();
            });
        });
    </script>
{% endblock %}
