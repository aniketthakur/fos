{% extends "base_other.html" %}


{% block title %}Login or Register{% endblock %}


{% block maincontents %}
<div class="row login-container column-seperation">
    <form id="login-form" class="login-form" action="/admin/login" method="post">
        <div class="col-md-4 col-md-offset-4">
            <div class="grid simple">
                <div class="grid-body no-border">
                    <div class="row-fluid">
                        <h3>Login <span class="semi-bold">Here</span></h3>
                        <br>
                        <div class="row form-row">
                            <div class="input-append col-md-10 col-sm-10 primary">
                                <input type="text" name="email" id="appendedInput" class="form-control" placeholder="user@esthenos.com">
                                <span class="add-on"><span class="arrow"></span><i class="fa fa-align-justify"></i> </span>
                            </div>
                        </div>
                        <div class="row form-row">
                            <div class="input-append col-md-10 col-sm-10 primary">
                                <input type="password" name="password" id="appendedInput2" class="form-control" placeholder="your password">
                                <span class="add-on"><span class="arrow"></span><i class="fa fa-lock"></i> </span>
                            </div>
                        </div>
                        <input type="hidden" name="role" id="roleId" value="ADMIN" />
                        <input type="hidden" name="next" value="/admin/dashboard"/>
                    </div>
                    <div class="form-actions">
                        <div class="pull-right">
                            <button type="submit" class="btn btn-small btn-primary btn-cons-md login-button">Login</button>
                            <button type="button" class="btn btn-small btn-white btn-cons-md">Clear</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
{% endblock %}
