{% extends "base.html" %}

{% block maincontents %}
  <div class="row">
    <div class="col-md-12">
      <div class="grid simple">
        <div class="grid-body grid-page-title">
          <h3>Application Update Status <span class="semi-bold">{{ application.name }}</span></h3>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <form method="post" class="validateForm" id="group-leader-update" action="{{ url_for("organisation_views.application_update_status", app_id=application.application_id) }}">
      <div class="col-md-12">
        <div class="grid simple ">
          <div class="grid-body no-border">
            <label>Application Status</label>
              <div class="col-md-6">
                {% if application.status >= 190 %}
                  <select name="app-status" class="select2 form-control">
                    <option disabled>Select one of the following</option>
                    {% for status in statuslist %}
                      <option value="{{ status["status_code"]|int }}" name="{{ status["status"] }}">{{ status['status'] }}</option>
                    {% endfor %}
                  </select>
                {% endif %}
              </div>
              <br/>
              <br/>
              <br/>
            <button class="btn btn-medium btn-success btn-cons org-submit center" id="submitForm1" type="submit">Update</button>
          </div>
        </div>
      </div>
    </form>
  </div>
{% endblock %}

{% block js_scripts %}
{% endblock %}
