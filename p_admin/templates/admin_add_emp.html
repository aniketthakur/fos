{% extends "admin_base.html" %}
{% block css_sheets %}{{ super() }}

{% endblock %}

{% block action_bar %}

{% endblock %}
{% block maincontents %}

    <div class="row">
        <div class="col-md-12">
            <div class="grid simple">
                <div class="grid-title no-border">
                    <h4>Add <span class="semi-bold">Employee</span></h4>

                    <div class="grid-body no-border">
                        <form class="form-no-horizontal-spacing" id="form-condensed" method="POST">
                            <div class="row column-seperation">
                                <div class="col-md-6">
                                    <h4>Basic Information</h4>
                                    <div class="row form-row">
                                        <div class="col-md-5">
                                            <input name="FirstName" id="form3FirstName" type="text" class="form-control" placeholder="First Name">
                                        </div>
                                        <div class="col-md-7">
                                            <input name="LastName" id="form3LastName" type="text" class="form-control" placeholder="Last Name">
                                        </div>
                                    </div>
                                    <div class="row form-row">
                                        <div class="col-md-5">
                                            <select name="Designation" id="form3Designation" class="select2 form-control">
                                                <option value="1">Executive</option>
                                                <option value="2">Manager</option>
                                                <option value="3">VP</option>
                                            </select>
                                        </div>
                                        <div class="col-md-7">
                                            <input type="text" placeholder="Date of Birth" class="form-control" id="form3DateOfBirth" name="DateOfBirth">
                                        </div>
                                    </div>

                                    <div class="row form-row">
                                        <div class="col-md-8">
                                            <div class="radio">
                                                <input id="male" type="radio" name="gender" value="male" checked="checked">
                                                <label for="male">Male</label>
                                                <input id="female" type="radio" name="gender" value="female">
                                                <label for="female">Female</label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row form-row">
                                        <div class="col-md-12">
                                            <input name="Email" id="form3Email" type="text" class="form-control" placeholder="email@address.com">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6">

                                    <h4>Postal Information</h4>

                                    <div class="row form-row">
                                        <div class="col-md-12">
                                            <input name="Address" id="form3Address" type="text" class="form-control" placeholder="Address">
                                        </div>
                                    </div>
                                    <div class="row form-row">
                                        <div class="col-md-6">
                                            <input name="City" id="form3City" type="text" class="form-control" placeholder="City">
                                        </div>
                                        <div class="col-md-6">
                                            <input name="State" id="form3State" type="text" class="form-control" placeholder="State">
                                        </div>
                                    </div>
                                    <div class="row form-row">
                                        <div class="col-md-8">
                                            <input name="Country" id="form3Country" type="text" class="form-control" placeholder="Country">
                                        </div>
                                        <div class="col-md-4">
                                            <input name="PostalCode" id="form3PostalCode" type="text" class="form-control" placeholder="Postal Code">
                                        </div>
                                    </div>
                                    <div class="row form-row">
                                        <div class="col-md-4">
                                            <input name="TeleCode" id="form3TeleCode" type="text" class="form-control" placeholder="+91">
                                        </div>
                                        <div class="col-md-8">
                                            <input name="TeleNo" id="form3TeleNo" type="text" class="form-control" placeholder="Phone Number">
                                        </div>
                                    </div>


                                </div>
                            </div>
                            <div class="form-actions">

                                <div class="pull-right">
                                    <button class="btn btn-danger btn-cons" type="submit"><i class="icon-ok"></i> Save</button>
                                    <button class="btn btn-white btn-cons" type="button">Cancel</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>
{% endblock %}
{% block js_scripts %}{{ super() }}
    <script type="text/javascript">
        $(document).ready(function(){
            $("#form3Designation").select2({
                placeholder: "Select a ROLE",
                allowClear: true
            });
        });
    </script>
{% endblock %}
