{% extends "base.html" %}

{% block maincontents %}
    <div class="row">
        <div class="col-md-12 form-group">
            <h3>Application <span class="semi-bold">Status</span></h3>
        </div>
    </div>

    <div class="row">
        <form method="get" action="{{ url_for("organisation_views.application_list") }}">
            <div class="col-md-6 form-group">
                <input type="text" class="form-control" name="centerName" placeholder="Search By Center Name" value="{{ centerName }}">
            </div>
            <div class="col-md-4 form-group">
                <button class="btn btn-info btn-medium" type="submit" value="search">search</button>
            </div>
        </form>
    </div>
    <div class="row">
        <form method="get" action="{{ url_for("organisation_views.application_list") }}">
            <div class="col-md-6 form-group">
                <input type="text" class="form-control" name="groupId" placeholder="Search By Group Id" value="{{ groupId }}">
            </div>
            <div class="col-md-4 form-group">
                <button class="btn btn-info btn-medium" type="submit" value="search">search</button>
            </div>
        </form>
    </div>
    <div class="row">
        <form method="get" action="{{ url_for("organisation_views.application_list") }}">
            <div class="col-md-6 form-group">
                <input type="text" class="form-control" name="groupName" placeholder="Search By Group Name" value="{{ groupName }}">
            </div>
            <div class="col-md-4 form-group">
                <button class="btn btn-info btn-medium" type="submit" value="search">search</button>
            </div>
        </form>
    </div>

    <div class="row">
        <div class="col-md-12">
            <div class="grid simple ">
                <div class="grid-body no-border">
                    <table class="table no-more-tables ">
                        <thead>
                        <tr>
                            <th style="width:1%" >#</th>
                            <th style="width:20%">Center NAME</th>
                            <th style="width:20%">Group ID</th>
                            <th style="width:20%">Group NAME</th>
                            <th style="width:20%">Added Date</th>
                        </tr>
                        </thead>
                        <tbody>
                        {% for group in groups %}
                            <tr>
                                <td class="v-align-middle">{{ loop.index }}</td>
                                <td class="v-align-middle">
                                  <a href="{{ url_for("organisation_views.application_list_center", center_id=group.location_name) }}"><ins>{{ group.location_name }}</ins></a>
                                </td>
                                <td class="v-align-middle">
                                  <a href="{{ url_for("organisation_views.application_list_group", group_id=group.group_id) }}"><ins>{{ group.group_id }}</ins></a>
                                </td>
                                <td class="v-align-middle">
                                  <a href="{{ url_for("organisation_views.application_list_group", group_id=group.group_id) }}"><ins>{{ group.group_name }}</ins></a>
                                </td>
                                <td><span class="muted">{{ group.created_at|datetimeformat }}</span></td>
                            </tr>
                         {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
