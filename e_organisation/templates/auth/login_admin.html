{% extends "base_other.html" %}


{% block title %}Login or Register{% endblock %}

{% block maincontents %}

    <div class="row login-container column-seperation">
        <form id="login-form" class="login-form" action="/admin/login" method="post">
        <div class="col-md-4 col-md-offset-4">
            <div class="grid simple">
                <div class="grid-title no-border">
                    <h4>Admin <span class="semi-bold">User</span></h4>

                </div>
                <div class="grid-body no-border">
                    <div class="row-fluid">
                        <h3>Login <span class="semi-bold">Here</span></h3>
                        <p>Enter your username and password to login</p>
                        <br>
                        <div class="row form-row">
                            <div class="input-append col-md-10 col-sm-10 primary">
                                <input type="text" name="email" id="appendedInput" class="form-control" placeholder="someone@example.com">
                                <span class="add-on"><span class="arrow"></span><i class="fa fa-align-justify"></i> </span> </div>
                        </div>
                        <div class="row form-row">
                            <div class="input-append col-md-10 col-sm-10 primary">
                                <input type="password" name="password" id="appendedInput2" class="form-control" placeholder="your password">
                                <span class="add-on"><span class="arrow"></span><i class="fa fa-lock"></i> </span> </div>
                        </div>
                        <input type="hidden" name="role" id="roleId" value="ADMIN" />
                        <input type="hidden" name="next" value="/admin/dashboard"/>
                    </div>
                    <div class="form-actions">
                        <div class="pull-right">
                            <button class="btn btn-primary btn-cons-md login-button"> Login</button>
                            <a type="button" class="btn btn-white btn-cons-md">Clear</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </form>
    </div>
{% endblock %}
{% block js_scripts %}{{ super() }}
    <script type="text/javascript">
        $(document).ready(function(){
            $(".login-button").click(function(){
                $("#login-form").submit();
            });
        });
    </script>
{% endblock %}
