{% extends "base_other.html" %}

{% block title %}Login or Register{% endblock %}

{% block maincontents %}
    <div class="row login-container column-seperation">
        <div class="col-md-5 col-md-offset-1">
            <h2>Sign in to eSthenos</h2>
            <img src="{{ url_for('static', filename='img/logo-icon.png') }}" alt="" data-src="assets/img/logo-icon.png" width="300" height="200">
        </div>
        <div class="col-md-5 "> <br>
            <form id="login-form" class="login-form" action="index.html" method="post">
                <div class="row">
                    <div class="form-group col-md-10">
                        <label class="form-label">Username</label>
                        <div class="controls">
                            <div class="input-with-icon  right">
                                <i class=""></i>
                                <input type="text" name="txtusername" id="txtusername" class="form-control">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-md-10">
                        <label class="form-label">Password</label>
                        <span class="help"></span>
                        <div class="controls">
                            <div class="input-with-icon  right">
                                <i class=""></i>
                                <input type="password" name="txtpassword" id="txtpassword" class="form-control">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="control-group  col-md-10">
                        <div class="checkbox checkbox check-success"> <a href="#">Trouble login in?</a>&nbsp;&nbsp;
                            <input type="checkbox" id="checkbox1" value="1">
                            <label for="checkbox1">Keep me reminded </label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-10">
                        <a href="/" class="btn btn-primary btn-cons pull-right" type="submit">Login</a>
                    </div>
                </div>
            </form>
        </div>


    </div>

{% endblock %}
