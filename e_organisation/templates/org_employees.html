{% extends "base.html" %}

{% block maincontents %}
<div class="row">
    <div class="col-md-3 pull-right">
        <a class="btn btn-small btn-block btn-success" type="button" href="/users/add">Add Users</a></a>
    </div>
</div>
<br>
<div class="row">
    <div class="span12">
        <div class="grid simple ">
            <div class="grid-title">
                <h4> <span class="semi-bold">Users</span></h4>
            </div>
            <div class="grid-body">
                <table class="table table-hover table-condensed" id="example">
                    <thead>
                    <tr>
                        <th style="width:1%" >#</th>
                        <th style="width:20%">EMP ID</th>
                        <th style="width:25%">NAME</th>
                        <th style="width:25%">EMAIL</th>
                        <th style="width:25%">ROLES</th>
                    </tr>
                    </thead>
                    <tbody>
                    {% for emp in employees %}
                        <tr>
                            <td class="v-align-middle"><span class="muted">{{ loop.index }}</span></td>
                            <td class="v-align-middle"><span class="muted">{{ emp.id }}</span></td>
                            <td class="v-align-middle">{{ emp.first_name }}</td>
                            <td><span class="muted">{{ emp.email }}</span></td>
                            <td><span class="muted">{{ emp.roles }}</span></td>
                        </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock %}
