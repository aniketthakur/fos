{% extends "admin_base.html" %}


{% block css_sheets %}
    <style type="text/css">
        @font-face {
            font-family: kruti dev ;
            src: url( '{{ url_for('static', filename='fonts/AYOGNI_N.TTF')}}' );
        }
        .hinditext {
            font-family: kruti dev;
            font-size:14px;
        }
    </style>
{% endblock %}


{% block maincontents %}
    <div class="row">
        <div class="col-md-12">
            <div class="grid simple">
                <h1>TeleCalling Questions </h1>
                <div class="grid-body no-border invoice-body">
                    <form class="form-no-horizontal-spacing" method="post" id="org_questions_form" action="/admin/organisation/{{ org.id }}/telecalling_questions">
                        <div class="form-row">
                            <div class="form-group">
                                <input type="text" placeholder="enter new question here" class="form-control text-left" name="question" id="questions" />
                                <input type="text" placeholder="enter new question in regional language" class="form-control text-left hinditext" name="question_hindi" id="questions_hindi" />
                                <input type="hidden" value="{{ org.id }}" name="org_id" id="org_id" />
                            </div>
                        </div>
                        <div class="form-actions">
                            <div class="pull-right">
                                <input class="btn btn-small btn-danger btn-cons" type="submit"/>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <div class="grid simple">
                <div class="grid-body no-border invoice-body">
                    <table class="table table-bordered">
                        {% for question in questions %}
                            <tr>
                                <td style="width: 5%;">{{ loop.index }}</td>
                                <td style="width: 45%;">{{ question.question }}</td>
                                <td style="width: 45%;" class="hinditext">{{ question.question_regional }}</td>
                                <td style="width: 5%;">
                                    <form method="post" action="/admin/organisation/{{ org.id }}/telecalling_questions/{{ question.id }}/delete">
                                        <button class="btn btn-small btn-danger">Delete</button>
                                    </form>
                                </td>
                            </tr>
                        {% endfor %}
                    </table>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
