{% extends "base_other.html" %}


{% block maincontents %}
    <div class="row tiles-container col-mod-6">
        <div class="tiles white p-t-20 p-l-15 p-r-15 p-b-30">
            <h2 class="text-center">Get in touch.<span class="semi-bold text-success"></span></h2>
            <h4 class="text-center muted m-l-10 m-r-10">The talent of success is nothing more than doing
                what you can do, well. </h4>
            <form id="frm_signup_form" class="m-t-30 m-l-15 m-r-15">
                <div class="form-group">
                    <label class="form-label">Email address</label>
                    <div class="controls">
                        <input type="text" class="form-control">
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">First Name</label>
                    <div class="controls">
                        <input type="text" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-label">Last Name</label>
                    <div class="controls">
                        <input type="text" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-label">Enquiry</label>
                    <div class="controls">
                        <textarea class="form-control" id="textarea" rows="5" name="textarea" placeholder="Enter here"></textarea>
                    </div>
                </div>
                <button class="btn btn-small btn-block btn-primary m-t-10 " type="button"><i class="icon-cloud-download"></i>&nbsp;&nbsp;Submit</button>
            </form>
        </div>
    </div>
{% endblock %}
